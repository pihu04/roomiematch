<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieMatch | Elite Campus Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --coral: #FF7F50;
            --soft-blue: #A2D2FF;
            --onyx: #050505;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--onyx);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- BOUGIE STYLES --- */
        header {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            background: radial-gradient(circle at top right, rgba(255,127,80,0.1), transparent);
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(4rem, 12vw, 8rem);
            line-height: 0.9;
            letter-spacing: -5px;
            margin: 0;
        }

        /* --- POP-UP GLASSMORPHISM STYLES --- */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px); /* This creates the chic blurred look */
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.03); /* Semi-transparent */
            border: 1px solid var(--border);
            padding: 50px;
            border-radius: 40px;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .claim-btn {
            background: var(--coral);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .claim-btn:hover { transform: scale(1.03); box-shadow: 0 0 20px var(--coral); }

        .close-btn { position: absolute; top: 20px; right: 25px; cursor: pointer; opacity: 0.5; font-size: 1.5rem; }
    </style>
</head>
<body>

    <header>
        <h1>FIND YOUR<br><span style="color: var(--soft-blue);">VIBE.</span></h1>
        <p style="color: #888; margin-top: 20px;">The elite roommate network for the modern campus.</p>
    </header>

    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 style="font-family: 'Syne';">CLAIM ELITE STATUS ðŸ’Ž</h2>
            <p style="color: #aaa; font-size: 0.9rem;">Get <strong>Lifetime Premium</strong> and a <strong>Verified Badge</strong> for free by joining the waitlist today.</p>
            <form id="popupForm">
                <input type="email" placeholder="University Email" required style="width: 100%; padding: 15px; border-radius: 10px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; box-sizing: border-box;">
                <button type="submit" class="claim-btn">CLAIM NOW</button>
            </form>
        </div>
    </div>

    <script>
        // Make the pop-up appear after 3 seconds
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('popupOverlay').style.display = 'flex';
            }, 3000);
        };

        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }

        document.getElementById('popupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Success! Your Lifetime Premium access is reserved.");
            closePopup();
        });
    </script>

</body>
</html>
